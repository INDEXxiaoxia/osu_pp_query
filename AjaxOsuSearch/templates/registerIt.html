<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="/registerO" method="post">
        <table>
            <tr>
                <td>registerName:</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="upwd"></td>
            </tr>
            <tr>
                <td>id of OSU:</td>
                <td><input type="text" name="osuid"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
